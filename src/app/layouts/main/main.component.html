<div class="content" role="main" fxLayout="row wrap">
        
    <div class="input-link">
            <input  type="text" [(ngModel)]="url" placeholder="Enter your url" required>
            <button  mat-raised-button color="primary" type="button"  (click)="getJobsList()">GO</button>
    </div>

    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let job of jobs; let i = index">
        <mat-card class="card"  appMaterialElevation [defaultElevation]="4" raisedElevation="16" (click)="openModal(job)">
            <mat-card-header >
                <img mat-card-avatar src="{{job.company.logo}} " />
                <mat-card-title>{{ job.title }}</mat-card-title>
                <mat-card-subtitle>{{ job.company.name }}</mat-card-subtitle>
            </mat-card-header>
            <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg " alt="Photo of a Shiba Inu ">-->
            <mat-card-content>
                <p>{{job.employment_type}}</p>
                <p>{{job.locations[0].location.text}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>VIEW</button>
            </mat-card-actions>
            

        </mat-card>
    </div>

</div>
